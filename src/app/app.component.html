<app-header [title]="title" [isAutenticated]="authenticated"></app-header>
<div class="main">
  <h1>Hello to the KittyFacts!</h1>

  <ng-container *ngIf="authenticated; else logIn">
    <h2>Scroll down to see more cat facts!</h2>

    <app-cat-facts></app-cat-facts>
  </ng-container>

</div>

<ng-template #logIn>
  <app-login></app-login>
</ng-template>
